<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Ubuntu Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5' }
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
            background-image: radial-gradient(#1f2937 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .neo-panel {
            background-color: #111827;
            border: 2px solid #374151;
            box-shadow: 6px 6px 0px 0px #1f2937;
        }

        .neo-btn {
            background-color: #4f46e5;
            color: white;
            border: 2px solid #818cf8;
            box-shadow: 4px 4px 0px 0px #000;
            transition: all 0.1s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .neo-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
        }
    </style>
    <script>
        (function () {
            const lockedHTML = '<div style="background:#050505;color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:sans-serif;overflow:hidden;position:fixed;top:0;left:0;width:100%;z-index:100000;width:100vw;height:100vh;"><div style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0.15;pointer-events:none;background-image:repeating-linear-gradient(45deg, #6366f1, #6366f1 20px, #000 20px, #000 40px);"></div><div style="background:#6366f1;border:8px solid black;padding:2.5rem;max-width:40rem;width:90%;box-shadow:20px 20px 0px 0px #000;transform:rotate(-2deg);text-align:center;position:relative;z-index:10;"><h1 style="font-size:clamp(3rem, 10vw, 6rem);font-weight:900;margin-bottom:1.5rem;text-transform:uppercase;color:white;line-height:0.9;font-style:italic;">ACCESS<br>DENIED</h1><div style="background:white;border:4px solid black;padding:1.5rem;margin-bottom:2rem;transform:rotate(1deg);"><p style="color:black;font-weight:900;text-transform:uppercase;font-size:1.25rem;">Developer tools detected. Please close them and refresh to continue browsing.</p></div><div style="display:flex;justify-content:center;gap:1.5rem;"><div style="background:black;color:white;padding:0.75rem 1.5rem;border:4px solid white;font-weight:900;text-transform:uppercase;letter-spacing:1px;">SYSTEM LOCKED</div><button onclick="sessionStorage.removeItem(\'yemo_locked\');window.location.reload();" style="background:white;color:black;padding:0.75rem 1.5rem;border:4px solid black;font-weight:900;text-transform:uppercase;cursor:pointer;">REFRESH</button></div></div></div>';
            if (sessionStorage.getItem('yemo_locked')) {
                document.documentElement.innerHTML = lockedHTML;
                return;
            }
            function detectDev() {
                const start = new Date().getTime();
                debugger;
                if (new Date().getTime() - start > 100) {
                    sessionStorage.setItem('yemo_locked', 'true');
                    document.body.innerHTML = '';
                    location.reload();
                }
            }
            setInterval(detectDev, 1000);
            window.addEventListener('keydown', function (e) {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'U')) {
                    sessionStorage.setItem('yemo_locked', 'true');
                    location.reload();
                }
            });
            document.addEventListener('contextmenu', e => e.preventDefault());
        })();
    </script>
</head>

<body class="font-mono min-h-screen flex items-center justify-center p-4">
    <div class="neo-panel p-8 md:p-12 text-center max-w-lg w-full relative overflow-hidden">
        <h1 class="text-9xl font-black text-white mb-2 relative z-10">500</h1>
        <div class="text-xl font-bold text-red-500 mb-8 uppercase tracking-widest relative z-10">Internal Server Error
        </div>
        <p class="text-gray-400 mb-8 relative z-10">Something went wrong on our end. Please try again later or contact
            support if the problem persists.</p>

        <a href="/" class="neo-btn py-4 px-8 inline-block relative z-10">
            RETURN HOME
        </a>
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-red-600/10 rounded-full blur-3xl z-0"></div>
    </div>
</body>

</html>
